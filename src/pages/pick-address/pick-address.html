<ion-header>
  <ion-navbar>
    <ion-title>Selecione um endereço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione um endereço
    </ion-list-header>
    <button ion-item *ngFor="let item of items">
      <h2>{{item.logradouro}}, {{item.number}}</h2>
      <h2>{{item.complement}} {{item.bairro}} CEP {{item.cep}}</h2>
      <h2>{{item.city.name}} {{item.city.state.name}}</h2>
    </button>
  </ion-list>
</ion-content>
